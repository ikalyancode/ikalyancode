  <head>

    <style>
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      html.dark ::-webkit-scrollbar-track {
        background: #0f172a; /* bg-slate-900 */
      }
      
      html:not(.dark) ::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-radius: 4px;
      }
      
      html.dark ::-webkit-scrollbar-thumb {
        border: 2px solid #0f172a;
      }
      
      html:not(.dark) ::-webkit-scrollbar-thumb {
        border: 2px solid #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }

      .falling-text-container {
        position: relative;
        overflow: hidden;
      }

      .falling-text-target {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
      }

      .falling-text-target.hidden {
          visibility: hidden;
          opacity: 0;
      }

      .falling-text-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .falling-text-canvas canvas {
          pointer-events: auto;
      }

      .falling-text-container .word {
        position: absolute;
        transform-origin: center center;
        will-change: transform, left, top;
        white-space: nowrap;
        user-select: none;
        pointer-events: none;
        font-weight: 500;
        line-height: 1;
        color: inherit; /* Match parent text color */
      }
      
      /* Styles for falling skill pills */
      section:has(h2:contains("Technical Skills")) .falling-text-container .word {
        background-color: #e2e8f0; /* bg-slate-200 */
        color: #0f766e; /* text-cyan-700 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500;
        padding: 0.25rem 0.75rem; /* px-3 py-1 */
        border-radius: 9999px; /* rounded-full */
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
        display: inline-block;
        line-height: 1.25rem;
      }

      html.dark section:has(h2:contains("Technical Skills")) .falling-text-container .word {
        background-color: #334155; /* dark:bg-slate-700 */
        color: #67e8f9; /* dark:text-cyan-300 */
      }

      section:has(h2:contains("Technical Skills")) .falling-text-container .word.highlighted {
        background-color: transparent;
        color: #0891b2; /* text-cyan-600 */
        font-size: 1.125rem; /* text-lg */
        font-weight: 600; /* font-semibold */
        padding: 0;
        border-radius: 0;
        box-shadow: none;
      }

      html.dark section:has(h2:contains("Technical Skills")) .falling-text-container .word.highlighted {
        color: #67e8f9; /* dark:text-cyan-400 */
      }

      /* Style for the exit button in glitch mode */
      @keyframes fadeIn {
          from { opacity: 0; transform: translate(-50%, 10px); }
          to { opacity: 1; transform: translate(-50%, 0); }
      }

      .exit-glitch-button {
          position: fixed;
          bottom: 3rem;
          left: 50%;
          transform: translateX(-50%);
          background-color: transparent;
          border: 2px solid #61dca3;
          color: #61dca3;
          font-family: 'Courier New', Courier, monospace;
          font-size: 1rem;
          padding: 0.75rem 1.5rem;
          cursor: pointer;
          animation: fadeIn 1s ease-out;
          transition: background-color 0.3s ease, color 0.3s ease;
          z-index: 101; /* Above the canvas (zIndex 100) */
          text-shadow: 0 0 5px #61dca3;
      }

      .exit-glitch-button:hover {
          background-color: #61dca3;
          color: #000000;
          text-shadow: none;
      }
    </style>
